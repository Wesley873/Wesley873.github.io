<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
    <!-- MODAL  -->
    <div class="modal-content" style="display: none;">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
        </div>
        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>
    <!-- MODAL -->

    <h1>Lista de compras</h1>
    <div id="subtotal">
        <div>
            <label for="div-disponivel">Valor disponível</label>
            <div id="div-disponivel">
                <label class="sifrao" for="preco" id="label-disponivel">R$</label>
                <input class="valores" type="number" id="disponivel" placeholder="0,01">
            </div>
        </div>
        <div>
            <label for="total">Total da compra</label>
            <input class="valores" type="text" id="total" placeholder="R$ 0,01" disabled>
        </div>
        <div>
            <label for="saldo">Saldo restante: </label>
            <input class="valores" type="text" id="saldo" placeholder="R$ 0,01" disabled>
        </div>
    </div>
    <p>Aqui podes adicionar itens a sua lista de compras</p>
    <div id="lista">
        <table id="tabela" class="oculto">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quant</th>
                    <th>Embalagem</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
        </table>
    </div>
    <div>
        <div id="dados-item">
            <input type="text" id="item" placeholder="item">
            <input type="number" name="" id="quantidade" placeholder="1">
            <div id="div-preco">
                <label class="sifrao" for="preco" id="label-preco">R$</label>
                <input type="number" name="preco" id="preco" placeholder="0,01">
            </div>
            <input type="number" id="embalagem" placeholder="Embalagem">
            <select title="unidade" id="unidade">
                <option value="kg" selected>Kg</option>
                <option value="ml">ml</option>
                <option value="g">g</option>
                <option value="un">un</option>
            </select>
        </div>
        <div id="button">
            <button type="button" id="adicionar">Adicionar</button>
        </div>
    </div>
    <p><a href="pagina2.html">Pagina 2</a></p>
    <script type="module" src="src/js/index.js"></script>
</body>

</html>
