<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <h1>Lista de compras</h1>
    <p>Aqui podes adicionar itens a sua lista de compras</p>
    <div id="lista"></div>
    <div>
        <div id="dados-item">
            <input type="text" id="item" placeholder="item">
            <div id="div-preco">
                <label for="preco" id="label-preco">R$</label>
                <input type="number" name="preco" id="preco" placeholder="1,99">
            </div>
            <input type="number" name="" id="quantidade" placeholder="1">
            <select title="unidade" id="unidade">
                <option value="kg" selected>Kg</option>
                <option value="ml">ml</option>
                <option value="un">unidade</option>
            </select>
        </div>
        <div id="button">
            <button type="button" id="adicionar">Adicionar</button>
        </div>
    </div>
    <p><a href="pagina2.html">Pagina 2</a></p>
    <script type="module" src="src/js/index.js"></script>
</body>
</html>
