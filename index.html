<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
    <!-- MODAL  -->
    <dialog id="modal">
        <div id="modal-header">
            <h1 id="titulo-modal">Editar item</h1>
            <button type="button" id="fechar">&#88</button>
        </div>
        <div id="modal-body">
            <div id="conteudo">
                <div id="div-tabela">
                    <table id="tabela-produto">
                        <tr class="linha">
                            <th>Nome</th>
                            <td class="coluna" colspan="2"><input type="text" name="" id="nome" placeholder="nome"></td>
                        </tr>
                        <tr class="linha">
                            <th>Preço</th>
                            <td class="coluna" colspan="2"><input type="number" name="" id="preco" placeholder="preco">
                            </td>
                        </tr>
                        <tr class="linha">
                            <th>Quantidade</th>
                            <td class="coluna" colspan="2"><input type="number" name="" id="quantidade"
                                    placeholder="quantidade"></td>
                        </tr>
                        <tr class="linha">
                            <th>Embalagem</th>
                            <td class="coluna"><input type="number" name="" id="embalagem" placeholder="embalagem"></td>
                            <td>
                                <select name="" id="medida">
                                    <option value="kg">kg</option>
                                    <option value="gr">gr</option>
                                    <option value="lt">lt</option>
                                    <option value="ml">ml</option>
                                    <option value="un">un</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="linha">

                        </tr>
                    </table>
                </div>
            </div>
        </div>
        </div>
        <div id="modal-footer">
            <button type="button" id="salvar">Salvar</button>
        </div>
    </dialog>
    <!-- /MODAL -->
    <h1 id="titulo-pagina">Lista de compras</h1>
    <div id="subtotal">
        <div>
            <label for="div-disponivel">Valor disponível</label>
            <div id="div-disponivel">
                <label class="sifrao" for="preco" id="label-disponivel">R$</label>
                <input class="valores" type="number" id="disponivel" placeholder="0,01">
            </div>
        </div>
        <div>
            <label for="total">Total da compra</label>
            <input class="valores" type="text" id="total" placeholder="R$ 0,01" disabled>
        </div>
        <div>
            <label for="saldo">Saldo restante: </label>
            <input class="valores" type="text" id="saldo" placeholder="R$ 0,01" disabled>
        </div>
    </div>
    <p id="mensagem-instrucao">Aqui podes adicionar itens a sua lista de compras</p>
    <div id="lista">
        <table id="tabela-lista" class="oculto">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quant</th>
                    <th>Embalagem</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
        </table>
    </div>
    <div>
        <div id="button">
            <button type="button" id="adicionar">Adicionar</button>
        </div>
    </div>
    <p><a href="pagina2.html">Pagina 2</a></p>
    <script type="module" src="src/js/index.js"></script>
</body>

</html>
