<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <link rel="stylesheet" href="./src/css/table.css">
</head>
<body>
    <div id="conteudo">

        <div id="div-tabela">
            <table id="editar-produto">
                <tr class="linha">
                    <th>Item</th>
                    <td class="coluna"><input type="number" name="" id="" placeholder="item" value="${}"></td>
                </tr>
                <tr class="linha">
                    <th>Nome</th>
                    <td class="coluna"><input type="text" name="" id="" placeholder="nome" value="${}"></td>
                </tr>    
                <tr class="linha">
                    <th>Pre√ßo</th>
                    <td class="coluna"><input type="number" name="" id="" placeholder="preco" value="${}"></td>
                </tr>
                <tr class="linha">
                    <th>Quantidade</th>
                    <td class="coluna"><input type="number" name="" id="" placeholder="quantidade" value="${}"></td>
                </tr>
                <tr class="linha">
                    <th>Embalagem</th>
                    <td class="coluna"><input type="number" name="" id="" placeholder="embalagem" value="${}"></td>
                </tr>
            </table>
        </div>
        <div>
            <button type="button">Salvar</button>
        </div>
    </div>
</body>
</html>
